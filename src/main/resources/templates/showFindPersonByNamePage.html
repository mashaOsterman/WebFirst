<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Persons</title>
    <!-- See configuration in WebMvConfig.java -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <div data-th-replace="personsPage::top"></div>

    <h2>Find Person</h2>
    <!--    <div data-th-if="${errorMessage!=null}"
            style="color:red;font-style:italic" data-th-utext="${errorMessage}">..</div> -->

    <form data-th-action="@{/personByName}" data-th-object="${findPersonByNameForm}" method="POST">
        <div class="form-group">
            <label data-th-for="nameOfPerson">Name of person:</label>
            <input type="text" class="form-control" placeholder="Enter name of buyer" data-th-field="*{nameOfPerson}"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Show"/>
        </div>

    </form>
</div>
</body>
</html>
