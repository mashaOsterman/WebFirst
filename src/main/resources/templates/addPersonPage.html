<!DOCTYPE HTML>
<html>
<!-- replace with head tag from headers.html -->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add person</title>
</head>

<body>
<div class="container">

    <div data-th-fragment="top"
         style="border:0px solid #ccc;padding:5px;margin-bottom:20px;background-color:#eee;text-align:left;">
        <a data-th-href="@{/addPersonPage}">Go to main page</a>
    </div>

    <h2>Add person</h2>
    <div th:if="${errorMsg}" class="alert alert-danger" role="alert">
        <p th:text="${errorMsg}">error message</p>
    </div>

    <form data-th-action="@{/addPerson}" data-th-object="${addPersonForm}" method="POST">
        <div class="form-group" style="margin-top: 10px">
            <label data-th-for="first_name">first name</label>
            <input type="text" required class="form-control" placeholder="Enter First Name" data-th-field="*{first_name}"/>
        </div>
        <div class="form-group" style="margin-top: 10px">
            <label data-th-for="second_name">second name</label>
            <input type="text" required class="form-control" placeholder="Enter second name" data-th-field="*{second_name}"/>
        </div>
        <div class="form-group" style="margin-top: 10px">
            <label data-th-for="address">address</label>
            <input type="text" required class="form-control" placeholder="Enter address" data-th-field="*{address}"/>
        </div>
        <div class="form-group" style="margin-top: 10px">
            <label data-th-for="address">phone number</label>
            <input type="text" required class="form-control" placeholder="Enter phone number" data-th-field="*{phone_number}"/>
        </div>
        <div class="form-group" style="margin-top: 10px">
            <label data-th-for="settlement_account">settlement account</label>
            <input type="text" required class="form-control" placeholder="Enter settlement account" data-th-field="*{settlement_account}"/>
        </div>
        <div class="form-group" style="margin-top: 30px">
            <input type="submit" class="btn btn-success" value="Add"/>
        </div>
    </form>
</div>
</body>
</html>
