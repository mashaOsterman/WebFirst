<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Persons</title>
    <!-- See configuration in WebMvConfig.java -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>


<body>
<div class="container">
    <div data-th-fragment="top"
         style="border:0px solid #ccc;padding:5px;margin-bottom:20px;background-color:#eee;text-align:left;">
        <p><a data-th-href="@{/}">Go to main page</a></p>
        <p><a data-th-href="@{/addPerson}"> Add person</a></p>
        <p><a data-th-href="@{/deletePersonsByName}"> delete person</a></p>
        <p><a data-th-href="@{/personByName}"> find by name</a></p>

    </div>

    <h2>People</h2>

    <table id="people" class="table table-striped table-bordered">
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Second name</th>
            <th>Address</th>
            <th>Phone number</th>
            <th>Settlement account</th>
        </tr>
        <tr data-th-each="persons : ${allPersons}">
            <td data-th-utext="${persons.id}">..</td>
            <td data-th-utext="${persons.first_name}">..</td>
            <td data-th-utext="${persons.second_name}">..</td>
            <td data-th-utext="${persons.address}">..</td>
            <td data-th-utext="${persons.phone_number}">..</td>
            <td data-th-utext="${persons.settlement_account}">..</td>
        </tr>
    </table>
</div>
</body>
</html>
